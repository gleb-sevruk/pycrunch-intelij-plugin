plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
}

intellij {
    // PC-LATEST-EAP-SNAPSHOT is also available here
    version 'PY-2019.2.1'
    type 'PY'
    downloadSources true
    intellij.updateSinceUntilBuild false
}
group 'com.pycrunch'
version '1.1-dev'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.nkzawa:socket.io-client:0.6.0'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
//intellij {
//    version '2019.1.3'
//}
patchPluginXml {
    changeNotes """
      Configuration file will be generated automatically from now ( pip install pycrunch-engine==1.0 )    
      Timestamp units should be seconds instead of ms in Trace Variables windows\n
      Engine mode (auto/manual/pinned) will be preserved correctly from now\n
      It is now possible to install plugin without IDE reload\n
      On lost connection plugin will try to reconnect withing few short period of time before giving up\n
      """
}